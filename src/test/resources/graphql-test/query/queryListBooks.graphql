query ListBooks($bookIds: [String!]!, $authorLimit: Int!) {
    listBooks(bookIds: $bookIds) {
        id
        name
        rating
        isbn
        publishedDateTime
        publishers {
            id
            name
        }
        authors(limit: $authorLimit) {
            id
            name
            books {
                id
                name
                rating
                isbn
                publishedDateTime
            }
        }
    }
}